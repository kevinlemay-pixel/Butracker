<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>My Bus Dashboard</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        .pane { flex: 1; border: none; position: relative; border-bottom: 2px solid #333; }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0, 114, 188, 0.9); padding: 5px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }
        .refresh-bar { height: 50px; background: #1c1c1e; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0a84ff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="pane">
            <div class="label">TO METRO (53344)</div>
            <iframe id="frame1" src="https://www.stm.info/en/info/networks/bus/local/line-187-east/53344"></iframe>
        </div>

        <div class="pane">
            <div class="label">TO HOME (53724)</div>
            <iframe id="frame2" src="https://www.stm.info/en/info/networks/bus/local/line-187-west/53724"></iframe>
        </div>

        <div class="refresh-bar" onclick="location.reload()">REFRESH ALL TIMES</div>
    </div>
</body>
</html>
